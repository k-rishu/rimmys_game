<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style>
        body {
            text-align: center;
            background-image: url('./photos/background.jpeg'); /* Path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #result {
            width: 500;
            height: 600px;
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat;
        }
        #btn{
            width: 70px;
            height: 40px;
            background-color: bisque;
            border-radius: 20%;
            padding: 5px;
            margin: 10px;
            font-size: large;
        }
        #para{
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Weclome to TriCruzon</h1>
    <p id="para">To Get the Clue hit the score to 50.</p>
    <p id="para">Game ends when the score adds up to 50.</p>
    <p id="para">Score: <span id="score">0</span></p>
    <div>
    <button id="btn" onclick="disableButton(this), scoreWithDealy()">Score</button>
    <button id="btn" onclick="disableButton(this), looseWithDealy()">Loose</button>
    </div>
    <img id="result"></img>

    <script>
        let score = 0;

        // function getRandomInt(min, max) {
        //     min = Math.ceil(min); // Ensure the min is rounded up to the nearest whole number
        //     max = Math.floor(max); // Ensure the max is rounded down to the nearest whole number
        //     return Math.floor(Math.random() * (max - min + 1)) + min;
        // }
        let temp = getRandomInt(1, 10);

        function disableButton(btn) {
            btn.disabled = true; // Disable the button
            setTimeout(function() {
                btn.disabled = false; // Re-enable the button after 2 seconds
            }, 2000);
        }

        function scoreWithDealy(){
            setTimeout(hitBall, 2000);
        }

        function looseWithDealy(){
            setTimeout(looseBall, 2000);
        }

        function looseBall() {
            
            score -= Math.floor(Math.random() * (10 - 1 + 1)) + 1;
            document.getElementById("score").innerText = score;
            
            if (score === 50) {
                document.getElementById("result").src = './photos/answer.jpg';
                disableButtons();
            } else if (score % 10 === 0) {
                document.getElementById("result").innerText = "Try again!";
            }
            
        }

        function hitBall() {
            score += Math.floor(Math.random() * (10 - 1 + 1)) + 1;
            document.getElementById("score").innerText = score;
            
            if (score === 50) {
                document.getElementById("result").src = './photos/answer.jpg';
                disableButtons();
            } else if (score % 10 === 0) {
                document.getElementById("result").innerText = "Try again!";
            }
        }

        function disableButtons() {
            document.querySelectorAll("button").forEach(button => {
                button.disabled = true;
            });
        }
    </script>
</body>
</html>
